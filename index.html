<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="static/styles.css">

                        <li>领域平台</li>

                <input type="text" placeholder="搜索..." id="search">

            <div class="content-area">
